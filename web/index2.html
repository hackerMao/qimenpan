<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇门遁甲起盘</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --secondary: #10b981;
            --secondary-hover: #059669;
            --ji-xing: #33ea7c;
            --ru-mu: #3b82f6;
            --men-po: #ef4444;
            --ji-xing-ru-mu: #8b5cf6;
            --border-color: #e5e7eb;
            --text-color: #374151;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            font-size: 14px;
            padding: 0.5rem;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }

        .btn-full {
            width: 100%;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .gap-1 {
            gap: 0.25rem;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-3 {
            gap: 0.75rem;
        }

        .gap-4 {
            gap: 1rem;
        }

        .mb-1 {
            margin-bottom: 0.25rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 0.75rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-center {
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        .text-sm {
            font-size: 0.75rem;
        }

        .text-xs {
            font-size: 0.65rem;
        }

        .text-base {
            font-size: 0.875rem;
        }

        .text-lg {
            font-size: 1rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-bold {
            font-weight: 700;
        }

        .hidden {
            display: none;
        }

        .grid {
            display: grid;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-cols-5 {
            grid-template-columns: repeat(5, 1fr);
        }

        /* 时间选择器样式 - 高度紧凑版本 */
        .time-picker {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .time-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.2rem;
            align-items: end;
        }

        .time-field {
            display: flex;
            flex-direction: column;
        }

        .time-field label {
            font-size: 0.6rem;
            color: #6b7280;
            margin-bottom: 0.1rem;
            text-align: left;
        }

        .time-select {
            padding: 0.15rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.7rem;
            background-color: white;
            height: 1.6rem;
        }

        .selected-time {
            padding: 0.3rem;
            background-color: #f9fafb;
            border-radius: 0.375rem;
            text-align: left;
            margin-top: 0.4rem;
            font-size: 0.7rem;
        }

        /* 九宫格样式 */
        .grid-nines {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 100%;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .palace {
            border: 1px solid var(--border-color);
            padding: 0.25rem;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .palace-header {
            font-size: 0.5rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .palace-name {
            font-size: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .palace-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .palace-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.25rem;
        }

        .palace-row-1 {
            margin-bottom: 1rem;
        }

        .palace-rows-2-3 {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 0.25rem;
        }

        .palace-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .palace-cell .small {
            font-size: 0.5rem;
            color: #6b7280;
        }

        .kong-wang {
            border: 2px solid #9ca3af;
            border-radius: 50%;
            width: 0.75rem;
            height: 0.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .ma-xing {
            color: #9ca3af;
            font-weight: bold;
        }

        .ji-xing {
            color: var(--ji-xing);
        }

        .ru-mu {
            color: var(--ru-mu);
        }

        .men-po {
            color: var(--men-po);
        }

        .ji-xing-ru-mu {
            color: var(--ji-xing-ru-mu);
        }

        /* 中宫特殊样式 */
        .palace-5 {
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }

        .palace-5-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
        }

        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 5rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-right: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 标签说明 */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .legend-color {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }

        .legend-text {
            font-size: 0.75rem;
        }

        /* 新增样式：基本信息卡片左对齐并缩小 */
        .basic-info-card {
            padding: 0.75rem;
            position: relative;
        }

        .basic-info-card .time-info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            margin-bottom: 0.5rem;
        }

        .basic-info-card .time-line {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }

        .basic-info-card .time-line span {
            margin-right: 0.5rem;
        }

        /* 修改：将局数、旬首、值符、值使放在一行 */
        .basic-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            margin-top: 0.3rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .info-label {
            font-size: 0.65rem;
            color: #6b7280;
            margin-bottom: 0.1rem;
        }

        .info-value {
            font-weight: 500;
            font-size: 0.75rem;
        }

        /* 重新选择时间按钮 - 修改为三个点 */
        .time-reselect {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 50%;
            background-color: #f3f4f6;
            color: #6b7280;
            cursor: pointer;
            margin-left: 0.5rem;
            font-size: 0.7rem;
            transition: all 0.2s;
        }

        .time-reselect:hover {
            background-color: #e5e7eb;
            color: #374151;
        }

        /* 提示信息样式 */
        .toast {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #374151;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* 地支组合参数样式 */
        .di-zhi-combination {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .di-zhi-combination.vertical {
            writing-mode: vertical-lr;
            text-orientation: mixed;
        }

        .di-zhi-combination .yue-jiang {
            font-size: 10px;
        }

        .di-zhi-combination.top {
            top: -17px;
            left: 50%;
            transform: translateX(-50%);
        }

        .di-zhi-combination.bottom {
            bottom: -17px;
            left: 50%;
            transform: translateX(-50%);
        }

        .di-zhi-combination.left {
            left: -17px;
            top: 50%;
            transform: translateY(-50%);
        }

        .di-zhi-combination.right {
            right: -17px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* AI提示词复制按钮样式 */
        .ai-prompt-copy {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.75rem;
            color: #9ca3af;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .ai-prompt-copy:hover {
            background-color: #f3f4f6;
            color: #374151;
        }

        /* 时家阴盘转盘标签样式 */
        .pan-type-label {
            font-size: 0.8rem;
            color: #6b7280;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 标题 -->
    <h1 class="title">易卜奇门</h1>

    <!-- 时间选择区域 -->
    <div id="timeSelectArea" class="card">
        <!-- 时家阴盘转盘标签 -->
        <div class="pan-type-label">时家阴盘转盘</div>

        <div class="mb-2">
            <label class="font-medium mb-1 text-xs text-left">选择时间</label>

            <!-- 时间选择器 - 年月日时分在一排 -->
            <div class="time-picker">
                <div class="time-row">
                    <div class="time-field">
                        <label for="year">年</label>
                        <select id="year" class="time-select">
                            <!-- 年份选项将通过JS动态生成 -->
                        </select>
                    </div>

                    <div class="time-field">
                        <label for="month">月</label>
                        <select id="month" class="time-select">
                            <!-- 月份选项将通过JS动态生成 -->
                        </select>
                    </div>

                    <div class="time-field">
                        <label for="day">日</label>
                        <select id="day" class="time-select">
                            <!-- 日期选项将通过JS动态生成 -->
                        </select>
                    </div>

                    <div class="time-field">
                        <label for="hour">时</label>
                        <select id="hour" class="time-select">
                            <!-- 小时选项将通过JS动态生成 -->
                        </select>
                    </div>

                    <div class="time-field">
                        <label for="minute">分</label>
                        <select id="minute" class="time-select">
                            <!-- 分钟选项将通过JS动态生成 -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- 当前选择时间显示 -->
            <div class="selected-time">
                <span class="text-xs">当前选择时间：</span>
                <span id="selectedTime" class="font-medium">2023-06-22 15:30:00</span>
            </div>
        </div>

        <div class="flex gap-2">
            <button id="nowBtn" class="btn btn-primary flex-1">
                现在
            </button>
            <button id="startBtn" class="btn btn-secondary flex-1">
                起局
            </button>
        </div>
    </div>

    <!-- 加载中提示 -->
    <div id="loading" class="hidden">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- 结果展示区域 -->
    <div id="resultArea" class="hidden">
        <!-- 第一块：时间和基本信息 -->
        <div class="card basic-info-card">
            <!-- AI提示词复制按钮 -->
            <button id="aiPromptCopy" class="ai-prompt-copy">AI提示词</button>

            <!-- 时间信息 -->
            <div class="time-info">
                <!-- 公历和农历在同一行 -->
                <div class="time-line">
                    <span id="gregorianTime" class="font-medium"></span>
                    <span id="lunarTime" class="text-sm"></span>
                    <!-- 重新选择时间按钮 - 修改为三个点 -->
                    <span class="time-reselect" title="重新选择时间">⋯</span>
                </div>
                <!-- 干支历单独一行 -->
                <div class="time-line">
                    <span id="ganzhiTime" class="text-sm"></span>
                </div>
            </div>

            <!-- 局数、旬首、值符、值使信息 -->
            <div class="basic-info-row">
                <div class="info-item">
                    <span class="info-label">局数</span>
                    <span id="juNumber" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">旬首</span>
                    <span id="xunShou" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">值符</span>
                    <span id="zhiFu" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">值使</span>
                    <span id="zhiShi" class="info-value"></span>
                </div>
            </div>
        </div>

        <!-- 第二块：颜色和标签说明 -->
        <div class="card">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--ji-xing);"></div>
                    <span class="legend-text">击刑</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--ru-mu);"></div>
                    <span class="legend-text">入墓</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--men-po);"></div>
                    <span class="legend-text">门迫</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--ji-xing-ru-mu);"></div>
                    <span class="legend-text">击刑+入墓</span>
                </div>
                <div class="legend-item">
                    <div class="kong-wang"></div>
                    <span class="legend-text">空亡</span>
                </div>
                <div class="legend-item">
                    <span class="ma-xing">马</span>
                    <span class="legend-text">马星</span>
                </div>
            </div>
        </div>

        <!-- 第三块：九宫信息展示 -->
        <div class="card">
            <!-- 九宫格容器 -->
            <div class="grid-nines">
                <!-- 宫位将通过JS动态生成 -->
            </div>
        </div>
    </div>
</div>

<!-- 提示信息 -->
<div id="toast" class="toast">复制成功</div>

<script>
    // 宫位顶部信息
    const palaceTopInfo = {
        1: "1616 坤 → 坎 → 兑",
        2: "285`10 巽 → 坤 → 坎",
        3: "3438 离 → 震 → 艮",
        4: "4538 兑 → 巽 → 坤",
        5: "", // 中宫没有顶部小字
        6: "6149 艮 → 乾 → 离",
        7: "7249 坎 → 兑 → 巽",
        8: "875`10 震 → 艮 → 乾",
        9: "9327 乾 → 离 → 震",
    };

    // 地支组合参数显示规则
    const diZhiDisplayRules = {
        // 4宫：第一个组合展示在对应宫位外框左侧、第二个组合展示在对应宫位外框上方
        4: [
            { position: "left", vertical: true, index: 0 },
            { position: "top", vertical: false, index: 1 }
        ],
        // 9宫：组合展示在宫位外框上方
        9: [
            { position: "top", vertical: false, index: 0 }
        ],
        // 2宫：第一个组合展示在对应宫位外框上方、第二个组合展示在对应宫位外框右侧
        2: [
            { position: "top", vertical: false, index: 0 },
            { position: "right", vertical: true, index: 1 }
        ],
        // 3宫：组合展示在宫位外框左侧
        3: [
            { position: "left", vertical: true, index: 0 }
        ],
        // 7宫：组合展示在宫位外框右侧
        7: [
            { position: "right", vertical: true, index: 0 }
        ],
        // 8宫：第一个组合展示在对应宫位外框下方、第二个组合展示在对应宫位外框左侧
        8: [
            { position: "bottom", vertical: false, index: 0 },
            { position: "left", vertical: true, index: 1 }
        ],
        // 1宫：组合展示在宫位外框下方
        1: [
            { position: "bottom", vertical: false, index: 0 }
        ],
        // 6宫：第一个组合展示在对应宫位外框右侧、第二个组合展示在对应宫位外框下侧
        6: [
            { position: "right", vertical: true, index: 0 },
            { position: "bottom", vertical: false, index: 1 }
        ]
    };

    // 初始化时间选择器
    function initTimePicker() {
        const yearSelect = document.getElementById('year');
        const monthSelect = document.getElementById('month');
        const daySelect = document.getElementById('day');
        const hourSelect = document.getElementById('hour');
        const minuteSelect = document.getElementById('minute');

        // 填充年份选项 (1900-2100)
        for (let year = 1900; year <= 2100; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        // 填充月份选项
        for (let month = 1; month <= 12; month++) {
            const option = document.createElement('option');
            option.value = month;
            option.textContent = month;
            monthSelect.appendChild(option);
        }

        // 填充日期选项 (1-31)
        for (let day = 1; day <= 31; day++) {
            const option = document.createElement('option');
            option.value = day;
            option.textContent = day;
            daySelect.appendChild(option);
        }

        // 填充小时选项
        for (let hour = 0; hour < 24; hour++) {
            const option = document.createElement('option');
            option.value = hour;
            option.textContent = hour;
            hourSelect.appendChild(option);
        }

        // 填充分钟选项
        for (let minute = 0; minute < 60; minute++) {
            const option = document.createElement('option');
            option.value = minute;
            option.textContent = minute;
            minuteSelect.appendChild(option);
        }

        // 设置当前时间为默认值
        setCurrentTime();

        // 添加事件监听器，更新选择的时间显示
        yearSelect.addEventListener('change', updateSelectedTime);
        monthSelect.addEventListener('change', updateSelectedTime);
        daySelect.addEventListener('change', updateSelectedTime);
        hourSelect.addEventListener('change', updateSelectedTime);
        minuteSelect.addEventListener('change', updateSelectedTime);
    }

    // 设置当前时间
    function setCurrentTime() {
        const now = new Date();
        document.getElementById('year').value = now.getFullYear();
        document.getElementById('month').value = now.getMonth() + 1;
        document.getElementById('day').value = now.getDate();
        document.getElementById('hour').value = now.getHours();
        document.getElementById('minute').value = now.getMinutes();

        updateSelectedTime();
    }

    // 更新选择的时间显示
    function updateSelectedTime() {
        const year = document.getElementById('year').value;
        const month = document.getElementById('month').value.padStart(2, '0');
        const day = document.getElementById('day').value.padStart(2, '0');
        const hour = document.getElementById('hour').value.padStart(2, '0');
        const minute = document.getElementById('minute').value.padStart(2, '0');

        document.getElementById('selectedTime').textContent = `${year}-${month}-${day} ${hour}:${minute}:00`;
    }

    // 当前时间按钮点击事件
    document.getElementById('nowBtn').addEventListener('click', setCurrentTime);

    // 起局按钮点击事件
    document.getElementById('startBtn').addEventListener('click', function() {
        const year = document.getElementById('year').value;
        const month = document.getElementById('month').value.padStart(2, '0');
        const day = document.getElementById('day').value.padStart(2, '0');
        const hour = document.getElementById('hour').value.padStart(2, '0');
        const minute = document.getElementById('minute').value.padStart(2, '0');

        // 格式化时间为YYYY-MM-DD HH:MM:00 (秒固定为00)
        const formattedDatetime = `${year}-${month}-${day} ${hour}:${minute}:00`;

        // 显示加载中
        document.getElementById('loading').classList.remove('hidden');

        // 使用API请求数据
        fetch(`http://localhost:8866/qiMen/yinPan/v1?datetime=${encodeURIComponent(formattedDatetime)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                return response.json();
            })
            .then(data => {
                // 隐藏加载中
                document.getElementById('loading').classList.add('hidden');

                // 隐藏时间选择区域
                document.getElementById('timeSelectArea').classList.add('hidden');

                // 显示结果区域
                document.getElementById('resultArea').classList.remove('hidden');

                // 填充基本信息
                fillBasicInfo(data);

                // 填充九宫信息
                fillPalaceInfo(data);

                // 保存数据用于AI提示词
                window.data = data;
            })
            .catch(error => {
                console.error('API请求错误:', error);
                document.getElementById('loading').classList.add('hidden');
                alert('获取数据失败，请检查网络连接或API服务状态');
            });
    });

    // 填充基本信息
    function fillBasicInfo(data) {
        document.getElementById('gregorianTime').textContent = data.gregorianTime;
        document.getElementById('lunarTime').textContent = `(${data.lunarTime})`;
        document.getElementById('ganzhiTime').textContent = data.ganzhiTime;
        document.getElementById('juNumber').textContent = data.juNumber;
        document.getElementById('xunShou').textContent = data.xunShou;
        document.getElementById('zhiFu').textContent = data.zhiFu;
        document.getElementById('zhiShi').textContent = data.zhiShi;
    }

    // 获取四害颜色类
    function getSihaiClass(hasJiXing, hasRuMu, hasMenPo) {
        if (hasJiXing && hasRuMu) {
            return 'ji-xing-ru-mu';
        } else if (hasJiXing) {
            return 'ji-xing';
        } else if (hasRuMu) {
            return 'ru-mu';
        } else if (hasMenPo) {
            return 'men-po';
        }
        return '';
    }

    // 添加地支组合参数到宫位
    function addDiZhiCombination(palaceElement, palaceId, diZhiList) {
        if (!diZhiList || !diZhiList.length) return;

        const rules = diZhiDisplayRules[palaceId];
        if (!rules) return;

        rules.forEach(rule => {
            const itemData = diZhiList[rule.index];
            if (!itemData) return;

            const combinationEl = document.createElement('div');
            combinationEl.className = `di-zhi-combination ${rule.position}`;

            if (rule.vertical) {
                combinationEl.classList.add('vertical');
            }

            combinationEl.innerHTML = `
                <div class="yue-jiang">${itemData.diZhiName}&nbsp;&nbsp;${itemData.yueJiang}&nbsp;&nbsp;${itemData.jianXing}</div>
            `;

            palaceElement.appendChild(combinationEl);
        });
    }

    // 填充九宫信息
    function fillPalaceInfo(data) {
        const gridNines = document.querySelector('.grid-nines');
        gridNines.innerHTML = '';

        // 创建九宫格
        const palaceOrder = [4, 9, 2, 3, 5, 7, 8, 1, 6];

        palaceOrder.forEach(palaceId => {
            const palaceData = data.palaces.find(p => p.palaceId === palaceId);
            if (!palaceData) return;

            const palaceElement = document.createElement('div');
            palaceElement.className = palaceId === 5 ? 'palace palace-5' : 'palace';
            palaceElement.setAttribute('data-palace-id', palaceId);

            // 添加地支组合参数
            if (palaceData.diZhiList && palaceId !== 5) {
                addDiZhiCombination(palaceElement, palaceId, palaceData.diZhiList);
            }

            // 中宫特殊处理
            if (palaceId === 5) {
                // 中宫只显示地盘干，不显示顶部信息
                const palaceContent = document.createElement('div');
                palaceContent.className = 'palace-5-content';

                if (palaceData.dipangan) {
                    // 获取地盘干的四害状态
                    const hasJiXing = palaceData.dipanganJixing;
                    const hasRuMu = palaceData.dipanganRumu;
                    const sihaiClass = getSihaiClass(hasJiXing, hasRuMu, false);

                    palaceContent.innerHTML = `
              <div class="${sihaiClass}">${palaceData.dipangan}</div>
              <div class="small">${palaceData.diPanGanStatus || ''}</div>
            `;
                }

                palaceElement.appendChild(palaceContent);
                gridNines.appendChild(palaceElement);
                return;
            }

            // 宫位顶部信息
            const palaceHeader = document.createElement('div');
            palaceHeader.className = 'palace-header';

            const outerInnerSpan = document.createElement('span');
            outerInnerSpan.textContent = palaceData.isNeiPan ? '内' : '外';

            const palaceNameSpan = document.createElement('span');
            palaceNameSpan.className = 'palace-name';
            palaceNameSpan.textContent = palaceTopInfo[palaceId] || palaceData.palaceName;

            const statusSpan = document.createElement('span');
            statusSpan.textContent = palaceData.gongStatus;

            palaceHeader.appendChild(outerInnerSpan);
            palaceHeader.appendChild(palaceNameSpan);
            palaceHeader.appendChild(statusSpan);

            palaceElement.appendChild(palaceHeader);

            // 宫位内容容器
            const palaceContent = document.createElement('div');
            palaceContent.className = 'palace-content';

            // 第一行：引干、八神、空亡|马星
            const row1 = document.createElement('div');
            row1.className = 'palace-row palace-row-1';

            const yinganCell = document.createElement('div');
            yinganCell.className = 'palace-cell';
            yinganCell.textContent = palaceData.yingan || '';

            const bashenCell = document.createElement('div');
            bashenCell.className = 'palace-cell';
            bashenCell.textContent = palaceData.bashen || '';

            const statusCell = document.createElement('div');
            statusCell.className = 'palace-cell';

            if (palaceData.kongwang && palaceData.maxing) {
                statusCell.innerHTML = '<span class="kong-wang"></span><span class="ma-xing">马</span>';
            } else if (palaceData.kongwang) {
                statusCell.innerHTML = '<span class="kong-wang"></span>';
            } else if (palaceData.maxing) {
                statusCell.innerHTML = '<span class="ma-xing">马</span>';
            }

            row1.appendChild(yinganCell);
            row1.appendChild(bashenCell);
            row1.appendChild(statusCell);

            palaceContent.appendChild(row1);

            // 第二三行容器
            const rows23 = document.createElement('div');
            rows23.className = 'palace-rows-2-3';

            // 第二行：寄天盘干、九星、天盘干
            const row2 = document.createElement('div');
            row2.className = 'palace-row';

            // 寄天盘干
            const jiTianGanCell = document.createElement('div');
            jiTianGanCell.className = 'palace-cell';
            if (palaceData.jiTianGan) {
                const hasJiXing = palaceData.jiTianGanJixing;
                const hasRuMu = palaceData.jiTianGanRumu;
                const sihaiClass = getSihaiClass(hasJiXing, hasRuMu, false);

                jiTianGanCell.innerHTML = `
            <div class="${sihaiClass}">${palaceData.jiTianGan}</div>
            <div class="small">${palaceData.JiTianGanStatus || ''}</div>
          `;
            }

            // 九星 - 不应用四害颜色
            const jiuxingCell = document.createElement('div');
            jiuxingCell.className = 'palace-cell';
            if (palaceData.jiuxing) {
                jiuxingCell.innerHTML = `
            <div>${palaceData.jiuxing}</div>
            <div class="small">${palaceData.jiuxingStatus || ''}\`${palaceData.jiuxingYueStatus || ''}</div>
          `;
            }

            // 天盘干
            const tianpanganCell = document.createElement('div');
            tianpanganCell.className = 'palace-cell';
            if (palaceData.tianpangan) {
                const hasJiXing = palaceData.tianpanganJixing;
                const hasRuMu = palaceData.tianpanganRumu;
                const sihaiClass = getSihaiClass(hasJiXing, hasRuMu, false);

                tianpanganCell.innerHTML = `
            <div class="${sihaiClass}">${palaceData.tianpangan}</div>
            <div class="small">${palaceData.tianPanGanStatus || ''}</div>
          `;
            }

            row2.appendChild(jiTianGanCell);
            row2.appendChild(jiuxingCell);
            row2.appendChild(tianpanganCell);

            rows23.appendChild(row2);

            // 第三行：寄地盘干、八门、地盘干
            const row3 = document.createElement('div');
            row3.className = 'palace-row';

            // 寄地盘干
            const jiganCell = document.createElement('div');
            jiganCell.className = 'palace-cell';
            if (palaceData.jigan) {
                const hasJiXing = palaceData.jiganJixing;
                const hasRuMu = palaceData.jiganRumu;
                const sihaiClass = getSihaiClass(hasJiXing, hasRuMu, false);

                jiganCell.innerHTML = `
            <div class="${sihaiClass}">${palaceData.jigan}</div>
            <div class="small">${palaceData.jiDiGanStatus || ''}</div>
          `;
            }

            // 八门 - 只应用门迫
            const bamenCell = document.createElement('div');
            bamenCell.className = 'palace-cell';
            if (palaceData.bamen) {
                const hasMenPo = palaceData.menpo;
                const sihaiClass = getSihaiClass(false, false, hasMenPo);

                bamenCell.innerHTML = `
            <div class="${sihaiClass}">${palaceData.bamen}</div>
            <div class="small">${palaceData.bamenStatus || ''}\`${palaceData.bamenYueStatus || ''}</div>
          `;
            }

            // 地盘干
            const dipanganCell = document.createElement('div');
            dipanganCell.className = 'palace-cell';
            if (palaceData.dipangan) {
                const hasJiXing = palaceData.dipanganJixing;
                const hasRuMu = palaceData.dipanganRumu;
                const sihaiClass = getSihaiClass(hasJiXing, hasRuMu, false);

                dipanganCell.innerHTML = `
            <div class="${sihaiClass}">${palaceData.dipangan}</div>
            <div class="small">${palaceData.diPanGanStatus || ''}</div>
          `;
            }

            row3.appendChild(jiganCell);
            row3.appendChild(bamenCell);
            row3.appendChild(dipanganCell);

            rows23.appendChild(row3);

            palaceContent.appendChild(rows23);
            palaceElement.appendChild(palaceContent);
            gridNines.appendChild(palaceElement);
        });
    }

    // 生成AI提示词文本
    function generatePromptText(qiMenData) {
        if (!qiMenData) return '';

        return `请分析以下奇门遁甲盘信息：
        时间：${qiMenData.gregorianTime} (${qiMenData.lunarTime})
        干支：${qiMenData.ganzhiTime}
        局数：${qiMenData.juNumber}，旬首：${qiMenData.xunShou}，值符：${qiMenData.zhiFu}，值使：${qiMenData.zhiShi}
        宫位信息如下：\n${qiMenData.palaceInfo}
        请记住以上局式信息，后面我问你问题时你要根据这个奇门局式分析。务必做到有根据、有理论支持，分析的详细还要体会我问问题的心理潜在因素，照顾我的心理感受。请问：`;
    }

    // 复制AI提示词
    function copyAiPrompt() {
        if (!window.data) {
            showToast('请先起局获取数据');
            return;
        }

        const textToCopy = generatePromptText(window.data);

        // 创建临时textarea元素
        const textarea = document.createElement('textarea');
        textarea.value = textToCopy;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);

        // 选择文本
        textarea.select();
        textarea.setSelectionRange(0, 99999); // 对于移动设备

        try {
            // 执行复制命令
            const successful = document.execCommand('copy');
            document.body.removeChild(textarea);

            if (successful) {
                showToast('AI提示词复制成功');
            } else {
                showToast('复制失败，请手动复制');
            }
        } catch (err) {
            document.body.removeChild(textarea);
            console.error('复制失败:', err);
            showToast('复制失败，请手动复制');
        }
    }

    // 显示提示信息
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 2000);
    }

    // 重新选择时间功能
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('time-reselect')) {
            // 隐藏结果区域
            document.getElementById('resultArea').classList.add('hidden');
            // 显示时间选择区域
            document.getElementById('timeSelectArea').classList.remove('hidden');
        }
    });

    // AI提示词复制功能
    document.getElementById('aiPromptCopy').addEventListener('click', copyAiPrompt);

    // 初始化时间选择器
    initTimePicker();
</script>
